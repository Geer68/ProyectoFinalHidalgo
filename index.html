<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cuentas claras mantiene tus amistades intactas">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <h1 class="gradient-font">Cuentas claras</h1>
    </nav>
    <div class="chartContainer" id="chartContainer">
      <h5>Recargar página si se visualiza de manera incorrecta el gráfico</h5>
      <h6>(Estoy trabajando en este error)</h6>
      <canvas id="doughnut-chart" width="100%" height="100px"></canvas>
      <h5>Al minimizar participantes los porcentajes no se actualizan</h5>
      <h6>(Estoy trabajando en este error)</h6>
    </div>

    <div class="previous-config">
      <div class="previousContainer">
        <h2>Cuentas previas</h2>
        <button class="button6" role="button" id="previous">
          <img src="history.png" alt="previousSplits" />
        </button>
      </div>

      <div id="configs" class="configs">
        <div class="restaurantJuntada">
          <div class="checkbox-wrapper-30">
            <span class="checkbox">
              <input type="checkbox" id="checkbox" />
              <svg>
                <use xlink:href="#checkbox-30" class="checkbox"></use>
              </svg>
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
              <symbol id="checkbox-30" viewBox="0 0 22 22">
                <path
                  fill="none"
                  stroke="currentColor"
                  d="M5.5,11.3L9,14.8L20.2,3.3l0,0c-0.5-1-1.5-1.8-2.7-1.8h-13c-1.7,0-3,1.3-3,3v13c0,1.7,1.3,3,3,3h13 c1.7,0,3-1.3,3-3v-13c0-0.4-0.1-0.8-0.3-1.2"
                />
              </symbol>
            </svg>
          </div>
          <h2 id="textConfig">Juntada</h2>
        </div>
      </div>
    </div>

    <div id="previousModal" class="modal">
      <div class="modal-content">
        <div id="closeModal" class="navModal">
          <span class="close">&times;</span>
          <h2>Cuentas previas</h2>
        </div>
        <div class="splitContainer" id="splitContainer"></div>
      </div>
    </div>

    <div class="inputContainer">
      <div class="restaurantContainer" id="restaurantContainer"></div>

      <div class="chargeParticipants">
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="name"
            name="name"
            id="name"
            required
          />
          <label for="name" class="form__label">Integrante</label>
        </div>
        <h2>$</h2>
        <div class="form__group field">
          <input
            type="number"
            class="form__field"
            placeholder="monto"
            name="monto"
            id="monto"
            required
          />
          <label for="monto" class="form__label">Monto</label>
        </div>
      </div>
    </div>

    <div class="interface">
      <button class="button1" role="button" id="add">Agregar</button>
      <button class="button2" role="button" id="start">Calcular</button>
      <button class="button2" role="button" id="new">Nuevo</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div id="closeName" class="navModal">
          <span class="close">&times;</span>
        </div>
        <div class="buttonContainer">
          <button class="button3" role="button" id="changeMonto">
            Cambiar monto
          </button>
        </div>
        <div class="textContainer">
          <div class="form__group field">
            <input
              type="number"
              class="form__field"
              placeholder="IchangeMonto"
              name="IchangeMonto"
              id="new_monto"
              required
            />
            <label for="IchangeMonto" class="form__label">Puso</label>
          </div>
        </div>
        <div class="buttonContainer">
          <button class="button3" role="button" id="changeName">
            Cambiar nombre
          </button>
        </div>
        <div class="textContainer">
          <div class="form__group field">
            <input
              type="text"
              class="form__field"
              placeholder="IchangeName"
              name="IchangeName"
              id="new_name"
              required
            />
            <label for="IchangeName" class="form__label">N. Nombre</label>
          </div>
        </div>
      </div>
    </div>

    <div id="resultados" class="resultContainer"></div>

    <div id="participantList" class="rowContainer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
