    <div class="chargeParticipants">
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="price" name="name" id='name' required />
            <label for="name" class="form__label">Integrante</label>
        </div>
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="price" name="name" id='monto' required />
            <label for="name" class="form__label">Monto</label>
        </div>
    </div>


    <div class="interface">
        <button class="button1" role="button" id="add">Agregar participante</button>
        <button class="button2" role="button" id="start">Calcular</button>
        <button class="button3" role="button" id="myBtn">Modificar</button>
        <button class="button4" role="button" id="new">Nuevo cálculo</button>
    </div>



    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="textContainer">
                <button class="button3" role="button" id="changeMonto">Modificar monto</button>

                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="price" name="name" id='name_monto' required />
                    <label for="name" class="form__label">Integrante</label>
                </div>

                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="price" name="name" id='new_monto' required />
                    <label for="name" class="form__label">Monto</label>
                </div>



            </div>
            <div class="textContainer">
                <button class="button3" role="button" id="changeName">Modificar nombre</button>

                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="price" name="name" id='old_name' required />
                    <label for="name" class="form__label">Integrante</label>
                </div>

                <div class="form__group field">
                    <input class="form__field" placeholder="price" name="name" id='new_name' required />
                    <label for="name" class="form__label">Nuevo nombre</label>
                </div>
            </div>

            <div class="textContainer">
                <button class="button3" role="button" id="deleteName">Eliminar</button>

                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="price" name="name" id='deletedName' required />
                    <label for="name" class="form__label">Integrante</label>
                </div>

            </div>
        </div>
    </div>

    <div id="resultados" class="ResultContainer">
    </div>


    <div id="participantList" class="rowContainer">
        <div class="participantsDescription">
            <h3>N°</h3>
            <h3>Nombre</h3>
            <h3>Puso</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
