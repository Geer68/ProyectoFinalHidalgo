<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
    <div class="startContainer">
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="price" name="name" id='price' required />
            <label for="name" class="form__label">Precio</label>
        </div>
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="tips" name="name" id='tips' required />
            <label for="name" class="form__label">Propinas</label>
        </div>
        <h2 style="color: rgb(81, 81, 81);">%</h2>
        <!-- <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label> -->
    </div>



    <div class="chargeParticipants">
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="price" name="name" id='name' required />
            <label for="name" class="form__label">Integrante</label>
        </div>
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="price" name="name" id='monto' required />
            <label for="name" class="form__label">Monto</label>
        </div>
    </div>

    <div class="interface">
        <button class="button-82-pushable" role="button" id="add">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Agregar participante
            </span>
        </button>
        <button class="button-82-pushable" role="button" id="start">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Calcular
            </span>
        </button>
        <button id="myBtn" class="button-82-pushable"><span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Modificar
            </span>
        </button>
        <button class="button-82-pushable" role="button" id="new">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Nueva división
            </span>
        </button>
    </div>

    <!-- Trigger/Open The Modal -->
   

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="textContainer">
                <button class="button-82-pushable" role="button" id="changeMonto">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Modificar monto
                    </span>
                </button>
                <button class="button-82-pushable" role="button" id="changeName">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Cambiar nombre
                    </span>
                </button>
            </div>
            <div class="chargeParticipants">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="price" name="name" id='name_monto' required />
                    <label for="name" class="form__label">Integrante</label>
                </div>
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="price" name="name" id='new_monto' required />
                    <label for="name" class="form__label">Monto</label>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="price" name="name" id='old_name' required />
                    <label for="name" class="form__label">Integrante</label>
                </div>
                <div class="form__group field">
                    <input class="form__field" placeholder="price" name="name" id='new_name' required />
                    <label for="name" class="form__label">Nuevo nombre</label>
                </div>
            </div>
        </div>
    </div>

    <div id="resultados" class="ResultContainer">
        <div id="finalNumbers"></div>
        <div id="finalParticipants"></div>
        <div id="finalResult"></div>
    </div>
    

    <div id="participantList" class="rowContainer">
        <div class="participantsDescription">
            <h3>N°</h3>
            <h3>Nombre</h3>
            <h3>Puso</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
