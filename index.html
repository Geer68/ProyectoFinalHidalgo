<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title></title>
</head>

<body>
    <div class="startContainer">
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="price" name="name" id='price' required />
            <label for="name" class="form__label">Precio</label>
        </div>
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="tips" name="name" id='tips' required />
            <label for="name" class="form__label" >Propinas</label>
        </div>
        <h2 style="color: #ccc;">%</h2>
        <!-- <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label> -->
    </div>

    

    <div class="chargeParticipants">
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="price" name="name" id='name' required />
            <label for="name" class="form__label">Integrante</label>
        </div>
        <div class="form__group field">
            <input type="number" class="form__field" placeholder="price" name="name" id='monto' required />
            <label for="name" class="form__label">Monto</label>
        </div>
        
    </div>
    <div class="interface">
        <button class="button-82-pushable" role="button" id="add">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Agregar participante
            </span>
        </button>
        <button class="button-82-pushable" role="button" id="start">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Calcular
            </span>
        </button>
        <button class="button-82-pushable" role="button" id="erase">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Modificar
            </span>
            <!-- Que levante un modal con campos para modificar, nombre, monto -->
        </button>
        <button class="button-82-pushable" role="button" id="new">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Nueva divisi√≥n
            </span>
        </button>
    </div>
    
    <div id="deben" class="ResultContainer"></div>

    <div id="participantList" class="rowContainer">
        <div class="participantsDescription">
            <h3>Num</h3>
            <h3>Nombre</h3>
            <h3>Monto</h3>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
